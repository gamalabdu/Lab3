<html>
    <head>
        <title>Notes App</title>
        <link href="style.css" rel="stylesheet"></link> 
    </head>
    <body>
        <h1> Note Pad </h1>
            <form id="myForm">
                <div>
                    <h4> Name Of Note: </h4>
                    <input type="text" size="40" id="noteName" value=""></input> 
                </div>
                <div>
                    <h4>Write Note Here:</h4>
                    <textarea row="10" column="80" id="note"></textarea>
                </div>
                <div class="buttons">
                    <button type="submit" id="submit"> Submit</button>
                    <button id="clear"> Clear </button>  
                </div>                  
            </form>
     <script src="index.js"></script>
    </body>
</html>
